version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: client/dist
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*
  - backend:
      phases:
        preBuild:
          commands:
            - cd server
            - npm install
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - npm run start:prod &
      artifacts:
        baseDirectory: server/dist
        files:
          - '**/*'
      cache:
        paths:
          - server/node_modules/**/*